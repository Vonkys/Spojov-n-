<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Tripple - match</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="main-title">Tripple – match</h1>
  <div class="square legend">
    <div class="legend-title">Legenda spojování:</div>
    <div class="legend-list">
      🌱 + 🌱 → 🌿<br>
      🌿 + 🌿 → 🌳<br>
      🌳 + 🌳 → 🏡<br>
      🏡 + 🏡 → 🏘️<br>
      🏘️ + 🏘️ → 🏛️<br>
      🏛️ + 🏛️ → 🏯<br>
      🏯 + 🏯 → 🏢<br>
      🏢 + 🏢 → 🏙️<br>
      🏙️ + 🏙️ → 👑
    </div>
  </div>
  <div class="square board">
    <span class="board-text">Herní plocha</span>
  </div>
</body>
</html>
