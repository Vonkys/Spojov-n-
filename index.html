<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Spojování</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="legend">
      <b>Legenda spojování:</b>
      <div><span class="emoji">🌱</span> + <span class="emoji">🌱</span> → <span class="emoji">🌿</span></div>
      <div><span class="emoji">🌿</span> + <span class="emoji">🌿</span> → <span class="emoji">🌳</span></div>
      <div><span class="emoji">🌳</span> + <span class="emoji">🌳</span> → <span class="emoji">🏡</span></div>
      <div><span class="emoji">🏡</span> + <span class="emoji">🏡</span> → <span class="emoji">🏠</span></div>
      <div><span class="emoji">🏠</span> + <span class="emoji">🏠</span> → <span class="emoji">🏰</span></div>
      <div><span class="emoji">🏰</span> + <span class="emoji">🏰</span> → <span class="emoji">🏯</span></div>
      <div><span class="emoji">🏯</span> + <span class="emoji">🏯</span> → <span class="emoji">🏢</span></div>
      <div><span class="emoji">🏢</span> + <span class="emoji">🏢</span> → <span class="emoji">🏙️</span></div>
      <div><span class="emoji">🏙️</span> + <span class="emoji">🏙️</span> → <span class="emoji">🌆</span></div>
      <div><span class="emoji">🌆</span> + <span class="emoji">🌆</span> → <span class="emoji">👑</span></div>
    </div>
    <div class="board-wrapper">
      <div id="board"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
