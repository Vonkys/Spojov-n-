<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tripple – match</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Tripple – match</h1>

  <div class="legend">
    <h2>Legenda spojování:</h2>
    <div>
      🌱 + 🌱 → 🌿<br>
      🌿 + 🌿 → 🌳<br>
      🌳 + 🌳 → 🏡<br>
      🏡 + 🏡 → 🏠<br>
      🏠 + 🏠 → 🏛️<br>
      🏛️ + 🏛️ → 🏯<br>
      🏯 + 🏯 → 🏢<br>
      🏢 + 🏢 → 🏙️<br>
      🏙️ + 🏙️ → 👑<br>
      👑 + 👑 → ✨
    </div>
  </div>

  <div class="board">
    <!-- 4 sloupce × 7 řádků = 28 buněk -->
    <!-- Můžeš později nahradit dynamickým generováním v JS -->
    <!-- Generujeme 28 prázdných buněk -->
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
</body>
</html>
