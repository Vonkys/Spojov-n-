<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dva čtverce přes půl obrazovky</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="square legend">
      <div class="legend-title">Legenda spojování:</div>
      <div>
        🌱 + 🌱 → 🌿<br>
        🌿 + 🌿 → 🌳<br>
        🌳 + 🌳 → 🏡<br>
        🏡 + 🏡 → 🏠<br>
        🏠 + 🏠 → 🏰<br>
        🏰 + 🏰 → 🏯<br>
        🏯 + 🏯 → 🏢<br>
        🏢 + 🏢 → 🏙️<br>
        🏙️ + 🏙️ → 🌆<br>
        🌆 + 🌆 → 👑<br>
      </div>
    </div>
    <div class="square board">
      <div class="board-title">Herní plocha</div>
      <!-- Sem si vygeneruj hrací pole přes JS, nebo vlož cokoliv -->
    </div>
  </div>
</body>
</html>
