<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tripple – match</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Tripple – match</h1>

  <div class="legend">
    <h2>Legenda spojování:</h2>
    <div>
      <div><span>🌱 + 🌱 → 🌿</span></div>
      <div><span>🌿 + 🌿 → 🌳</span></div>
      <div><span>🌳 + 🌳 → 🏡</span></div>
      <div><span>🏡 + 🏡 → 🏠</span></div>
      <div><span>🏠 + 🏠 → 🏛️</span></div>
      <div><span>🏛️ + 🏛️ → 🏯</span></div>
      <div><span>🏯 + 🏯 → 🏢</span></div>
      <div><span>🏢 + 🏢 → 🏙️</span></div>
      <div><span>🏙️ + 🏙️ → 👑</span></div>
      <div><span>👑 + 👑 → ✨</span></div>
    </div>
  </div>

  <div class="board">
    <!-- 4 sloupce × 7 řádků = 28 buněk -->
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
</body>
</html>
