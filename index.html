  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

<body>
  <h1>Tripple – match</h1>
  <div class="legend">
    <h2>Legenda spojování:</h2>
    <div>
      🌱 + 🌱 → 🌿<br>
      🌿 + 🌿 → 🌳<br>
      🌳 + 🌳 → 🏡<br>
      🏡 + 🏡 → 🏠<br>
      🏠 + 🏠 → 🏛️<br>
      🏛️ + 🏛️ → 🏯<br>
      🏯 + 🏯 → 🏢<br>
      🏢 + 🏢 → 🏙️<br>
      🏙️ + 🏙️ → 👑
    </div>
  </div>
  <div class="board">
    Herní plocha
  </div>
