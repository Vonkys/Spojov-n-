<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Spojování</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="panel legenda">
      <div class="legenda-title">Legenda spojování:</div>
      <div class="legenda-obsah">
        🌱 + 🌱 → 🌿<br>
        🌿 + 🌿 → 🌳<br>
        🌳 + 🌳 → 🏡<br>
        🏡 + 🏡 → 🏠<br>
        🏠 + 🏠 → 🏛️<br>
        🏛️ + 🏛️ → 🏯<br>
        🏯 + 🏯 → 🏢<br>
        🏢 + 🏢 → 🌆<br>
        🌆 + 🌆 → 👑
      </div>
    </div>
    <div class="panel herni">
      <span>Herní plocha</span>
    </div>
  </div>
</body>
</html>
