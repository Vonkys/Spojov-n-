<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Spojování</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Legenda -->
  <div class="legend-wrapper">
    <div class="legend">
      <b>Legenda spojování:</b><br>
      🌱 + 🌱 → 🌿<br>
      🌿 + 🌿 → 🌳<br>
      🌳 + 🌳 → 🏡<br>
      🏡 + 🏡 → 🏠<br>
      🏠 + 🏠 → 🏛️<br>
      🏛️ + 🏛️ → 🏯<br>
      🏯 + 🏯 → 🏢<br>
      🏢 + 🏢 → 🏙️<br>
      🏙️ + 🏙️ → 👑<br>
    </div>
  </div>
  
  <!-- Herní čtverec -->
  <div class="game-wrapper">
    <div class="board-frame">
      <div class="board">
        <!-- Ukázkové rozložení, uprav podle logiky -->
        <div>🌱</div><div>🌱</div><div>🌳</div><div>🏡</div><div>🌿</div><div>🌿</div><div>🌳</div>
        <div>🏡</div><div>🌳</div><div>🏠</div><div>🌿</div><div>🏯</div><div>🌱</div><div>🏙️</div>
        <div>🌿</div><div>🌿</div><div>🏛️</div><div>🌳</div><div>🌳</div><div>🏡</div><div>🏢</div>
        <div>🏯</div><div>🌳</div><div>🏠</div><div>🌱</div><div>🌳</div><div>🏡</div><div>🌱</div>
        <div>🏢</div><div>🌿</div><div>🏡</div><div>🏠</div><div>🏢</div><div>🏠</div><div>🌳</div>
        <div>🌱</div><div>🏛️</div><div>🌳</div><div>🏡</div><div>🌳</div><div>🌳</div><div>🏯</div>
        <div>🏙️</div><div>🏠</div><div>🌱</div><div>🏯</div><div>🏢</div><div>🌿</div><div>🌱</div>
      </div>
    </div>
  </div>
</body>
</html>
