<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tripple – match</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <h1 class="main-title">Tripple – match</h1>
    <div class="square legend">
      <div class="legend-content">
        <h2>Legenda spojování:</h2>
        <div class="legend-table">
          🌱 + 🌱 → 🌿<br>
          🌿 + 🌿 → 🌳<br>
          🌳 + 🌳 → 🏡<br>
          🏡 + 🏡 → 🏠<br>
          🏠 + 🏠 → 🏛️<br>
          🏛️ + 🏛️ → 🏯<br>
          🏯 + 🏯 → 🏢<br>
          🏢 + 🏢 → 🏙️<br>
          🏙️ + 🏙️ → 👑<br>
        </div>
      </div>
    </div>
    <div class="square board">
      <div class="board-content">
        Herní plocha
      </div>
    </div>
  </div>
</body>
</html>
